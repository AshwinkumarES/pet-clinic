<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link  href="icons/app-upadate-banner_TPN-app-logo.png" rel="icon">
  <title>Enquiry Form</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <header class="header">

  </header>
  <div class="booking">
    <h1 class="title">Call for Enquiry</h1>

    <form class="packageForm">
      <div class="form-group">
        <label class="label" for="name">Name</label><br>
        <input type="text" id="name" placeholder="Leo Das" maxlength="19" required>
      </div>
      <div class="form-group">
        <label class="label" for="email">Email</label><br>
        <input type="email" id="email" placeholder="abcd@gmail.com" required>
      </div>
      <div class="form-group">
        <label class="label" for="phone">Phone No</label><br>
        <input type="tel" id="phone" placeholder="1234567890" maxlength="10" required>
      </div>
    </form>
    <a><button class="formButton js-form-submit">Call for Enquiry</button></a> 
  </div>
  <footer class="footer">

  </footer>
  <div class="copyright">

  </div>
  <script src="header-footer.js"></script>
</body>
</html>
